<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // join 将数组连接为字符串
      let arr = [1, 2, 3, 4, 5];
      console.log(arr.join("")); // 12345
      console.log(arr.join(" ")); // 1 2 3 4 5
      console.log(arr.join("|")); // 1|2|3|4|5
    </script>
  </body>
</html>
