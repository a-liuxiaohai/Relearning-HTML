<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // slice() 提取某个字符串的一部分，并返回一个新的字符串，且不会改动原字符串。
      let str = "liuxiaohai";
      console.log(str.slice()); // liuxiaoahi 什么参数都不传，则完全复制一遍
      console.log(str.slice(3)); // xiaohai 一个参数，从下标3开始截取，直到最后
      console.log(str.slice(3, 7)); // xiao 从下标3的位置，截取到下标为7的位置

      // substring()
      console.log(str.substring()); // liuxiaoahi 什么参数都不传，则完全复制一遍
      console.log(str.substring(3)); // xiaohai 一个参数，从下标3开始截取，直到最后
      console.log(str.substring(3, 7)); // xiao 从下标3的位置，截取到下标为7的位置

      // substr()
      console.log(str.substr(3, 4)); // 从下标3的位置截取，截4个
    </script>
  </body>
</html>
