<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // includes 查找字符串中是否包含指定的子字符串。有就返回true，没有返回false
      let name = "liuxiaohai";
      console.log(name.includes("hai")); // true
      console.log(name.includes("com")); // false
    </script>
  </body>
</html>
