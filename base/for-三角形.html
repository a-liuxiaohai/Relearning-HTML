<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    * 利用双重for循环去打印一个三角形
    */

    for (let i = 0; i < 9; i++) {
      for (let n = 0; n < i; n++) {
        document.write('*')
      }
      document.write('<br>')
    }
  </script>
</body>
</html>
